<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/CSS">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Google Tunde</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" class="header-link">Gmail</a></li>
                <li><a href="#" class="header-link">Images</a></li>
                <li><a href="#"><i id="dropdown-menu" class="material-icons">apps</i></a></li>
                <li><a href="#"><img src="/Brainy.jpg" alt="Profile Pic" id="profile-pic"></a></li>
               
            </ul>
        </nav>
        <div class="clear-float"></div>
    </header>
    
    <main>
        <div>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <form>
            <div>
                <input type="text"  class="search-box"/>
                <a href="#"><img id="voice-google" src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Google Mic"></a>
            </div>
            <input type="button" value="Google Search" class="page-btn" />
            <input type="button" value="I'm Feeling Lucky" class="page-btn" />
        </form>
    </main>

    <div id="app-card">
        <div>
            <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google Searc" id="google-search">
            <p>Google Search</p> 
        </div>
        <div>
            <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-
            1600.png" alt="Maps" id="maps">
            <p>Maps</p> 
        </div>
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_D
            rive_logo.png" alt="Drive" id="drive">
            <p>Drive</p> 
        </div>
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Google_C
            alendar_icon.svg" alt="Calendar" id="calendar">
            <p>Calendar</p> 
        </div>
        <div>
            <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_p
            hotos1600.png" alt="Photos" id="photos">
            <p>Photos</p> 
        </div>
        <div>
            <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf
            3040fce0f748.png" alt="Keep" id="keep">
            <p>Keep</p>
        </div>
    </div>
    
</body>
</html>
